<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Organigrammer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="container">
        <div id="reload">
            <a>
                <img id="imgReload" src="img/reload.svg" onClick="window.location.reload()" />
            </a>
        </div>
        <div>
            <a href="chooseOptions.html">
                <img id="imgBack" src="img/back.svg" />
            </a>
        </div>
        <h2>Verfügbare Jobs</h2>
        <div id="tableData"></div>
        <button onclick="location.href='addJobs.html'">Beruf hinzufügen</button>
    </div>
    <script>
        window.onload = view;
        function view() {
            const storage = require('electron-json-storage');
            bubbleSort();
            storage.get('jobs', function (error, data) {
                if (error) throw error;
                var container = document.getElementById("tableData");
                var table = document.createElement('table');
                var tbody = document.createElement('tbody');

                var row = document.createElement('tr');
                var head = document.createElement('th');
                head.textContent = "Bezeichnung";
                row.appendChild(head);
                var head = document.createElement('th');
                head.textContent = "Kenntnisse";
                row.appendChild(head);
                var head = document.createElement('th');
                head.textContent = "Bezahlung";
                row.appendChild(head);
                var head = document.createElement('th');
                head.textContent = "Priorität";
                row.appendChild(head);
                tbody.appendChild(row);


                var Parent = document.getElementById("tableData");
                while(Parent.hasChildNodes())
                {
                    Parent.removeChild(Parent.firstChild);
                }



                
                var cnt = 0;
              
                for (var i = 0; i < data.length; i++) {
                    var row = document.createElement('tr');
                    for (var prop in data[i]) {
                        cnt++;
                        var cell = document.createElement('td');
                        if (data[i].hasOwnProperty(prop)) {
                            cell.textContent = data[i][prop];
                            row.appendChild(cell);


                        }
                        if (cnt == 4) {
                            console.log("prio: " + data[i][prop]);
                            cnt = 0;
                        }
                    }
                    tbody.appendChild(row);
                }
                table.appendChild(tbody);
                container.appendChild(table);
            });
        }

        function bubbleSort() {

            const storage = require('electron-json-storage');

            storage.get('jobs', function (error, data) {
                if (error) throw error;

                var length = data.length;
                    for (var i = (length - 1); i >= 0; i--) {
                        //Number of passes
                        for (var j = (length - i); j > 0; j--) {
                            console.log("A: "+data[j]);                 //OBJECT
                                console.log("B: "+data[j-1]);
                            //Compare the adjacent positions
                            if (data[j] < data[j - 1]) {
                                console.log("A: "+data[j]);
                                console.log("B: "+data[j-1]);
                                //Swap the numbers
                                var tmp = data[j];
                                data[j] = data[j - 1];
                                data[j - 1] = tmp;
                            }
                        }
                    }
                    storage.set('jobs', data, (err) => {
                            if (err) {
                                console.log(err);
                            }storage.set
                        });
            });
           

                    
        }
    </script>
</body>

</html>
